<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/Sign up</title>

    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/signinup.css">
</head>
<body>
    <div class="home">
        <div class="nav">
            <div class="logo">
                <a href="#">
                    <span style="color: rgb(0, 184, 160)">CS</span>tore
                </a>
            </div>
            <div class="pages" id="nav">
                
            </div>
    
            <div id="ua"></div>
        </div>

        <div class="space"></div>
        <div class="container">
            <div class="signin">
                <h2>Sign In</h2>
                <label for="iName">Gmail</label>
                <input type="text" id="iName" placeholder="Username">
                <!-- <label for="iGmail">Gmail</label>
                <input type="text" id="iGmail" placeholder="Email"> -->
                <label for="iPassword">Password</label>
                <input type="password" id="iPassword" placeholder="Password">
                <input type="button" id="iS" value="Sign In" onclick="signin()">
                <p>Don't have an account?</p><a href="../html/signup.html">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <div id="footer"></div>

    <script src="../scripts/data.js"></script>
    <script src="../scripts/main-ui.js"></script>
    <script src="../scripts/signinup.js"></script>
</body>
</html>
